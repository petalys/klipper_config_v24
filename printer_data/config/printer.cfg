#[shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
#    Path where the processed results will be stored. If the folder doesn't exist,
#    it will be automatically created. You can change this if you'd like to store 
#    results in a different location.
# number_of_results_to_keep: 10
#    This setting defines how many results you want to keep in the result folder.
#    Once the specified number is exceeded, older results will be automatically deleted
#    to free up space on the SD card and avoid cluttering the results folder.
# keep_raw_data: False
#    If set to True, Shake&Tune will store both the processed graphs and the raw accelerometer
#    .stdata files in the results folder. This can be useful for debugging or archiving purposes.
#    Please always attach them when reporting any issues on GitHub or Discord.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for system commands (macros that are not part
#    of the printer.cfg file). This option allow Shake&Tune to inject them into the webui at runtime.
#    If set to False, the macros will be hidden but still accessible from the console by typing
#    their names manually, which can be useful if you prefer to encapsulate them into your own macros.
# timeout: 600
#    This defines the maximum processing time (in seconds) to allows to Shake&Tune for generating 
#    graphs from a .stdata file. 10 minutes should be more than enough in most cases, but if you have
#    slower hardware (e.g., older SD cards or low-performance devices), increase it to prevent timeouts.
# measurements_chunk_size: 2
#    Each Shake&Tune command uses the accelerometer to take multiple measurements. By default,
#    Shake&Tune will write a chunk of data to disk every two measurements, and at the end of the
#    command will merge these chunks into the final .stdata file for processing. "2" is a very
#    conservative setting to avoid Klipper Timer Too Close errors on lower end devices with little
#    RAM, and should work for everyone. However, if you are using a powerful computer, you may
#    wish to increase this value to keep more measurements in memory (e.g., 15-20) before writing
#    the chunk and avoid stressing the filesystem too much.
# max_freq: 200
#    This setting defines the maximum frequency at which the calculation of the power spectral density
#    is cutoff. The default value should be fine for most machines and accelerometer combinations and
#    avoid touching it unless you know what you're doing.
# dpi: 300
#    Controls the resolution of the generated graphs. The default value of 300 dpi was optimized
#    and strikes a balance between performance and readability, ensuring that graphs are clear
#    without using too much RAM to generate them. Usually, you shouldn't need to change this value.

 



[neopixel neo_ring_1]
pin: PB0
chain_count:12
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).RGBW
color_order: GRBW,GRBW,GRBW,GRBW,GRBW,GRBW,GRBW,GRBW,GRBW,GRBW,GRBW,GRBW
#color_order: GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB

#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0
initial_GREEN: 0.0
initial_BLUE: 0
initial_WHITE:0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#





[tools_calibrate]
pin: PG10
travel_speed: 20  # mms to travel sideways for XY probing
spread: 5  # mms to travel down from top for XY probing
lower_z: .5  # The speed (in mm/sec) to move tools down onto the probe
speed: 2  # The speed (in mm/sec) to retract between probes
lift_speed: 4  # Z Lift after probing done, should be greater than any Z variance between tools
final_lift_z: 6 
sample_retract_dist:2
samples_tolerance:0.05
samples:3
samples_result: median # median, average

# Settings for nozzle probe calibration - optional.
probe: probe # name of the nozzle probe to use

trigger_to_bottom_z: 0.25 # Offset from probe trigger to vertical motion bottoms out. 
# decrease if the nozzle is too high, increase if too low.



[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345


[input_shaper]
 
[rounded_path]
resolution: 0.2 # the length of a circle approximation segments.
replace_g0: False # Use at your own risk

[force_move]
enable_force_move: True

 
[respond]

[exclude_object]
 
[mcu]
canbus_uuid: b7eaf20e29b9
##------
 
##########################################################
# Printer
###############################################################################
[printer]
kinematics: corexy
max_velocity: 300 
max_accel: 4000             #Max 4000
max_z_velocity: 35         #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[force_move]
enable_force_move: True
 


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.6
min_temp: 0
max_temp: 120


#####################################################################
#   Sensors
#####################################################################

[temperature_sensor pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


[temperature_sensor frame]
## Chamber Temperature - T1
sensor_type:  EPCOS 100K B57560G104F#CMFB103F3950FANT
sensor_pin: PF6
min_temp: 0
max_temp: 100
gcode_id: frame

[temperature_sensor ambiant]
## Chamber Temperature - T1
sensor_type:  EPCOS 100K B57560G104F#CMFB103F3950FANT
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: tent

[temperature_sensor chamber]
# Chamber Temperature - T1
sensor_type:  EPCOS 100K B57560G104F#CMFB103F3950FANT
sensor_pin: PF7
min_temp: 0
max_temp: 100
gcode_id: chamber



###########################################################################################################
#   Fan Control    Fan Control    Fan Control    Fan Control    Fan Control    Fan Control    Fan Control
###########################################################################################################

##  Controller fan 
[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
fan_speed: .4

## nevermore
[fan_generic nevermore_fan]
pin: PD13 
shutdown_speed: 0.0
kick_start_time: 5.0 

## bed fans
[fan_generic bed_fan]
pin: PD14 
shutdown_speed: 0.0
kick_start_time: 5.0 
 

#####################################################################
#   LED Control
#####################################################################
## Chamber Lighting - HE2 Connector (Optional)
[output_pin caselight]
pin: PB11
pwm:true
shutdown_value: 0
value:.1
cycle_time: 0.01




###############################################################################
# Mesh definition
###############################################################################
[bed_mesh]                              
speed: 200
mesh_min: 50, 50
mesh_max: 250, 250
algorithm: bicubic 
probe_count: 5,5
fade_end: 8 
fade_start: 1 
horizontal_move_z: 2
mesh_pps: 2, 2
zero_reference_position: 150,150
#  relative_reference_index=24

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 1800

[quad_gantry_level]
##  Gantry Corners for 300mm Build
gantry_corners:
   -60,-10
   360,370
##  Probe points
points:
   50,50
   50,250
   250,250
   250,50

#--------------------------------------------------------------------
speed: 200
retries: 5
retry_tolerance: 0.01
max_adjust: 10
horizontal_move_z: 3


#####################################################################
#   Display
#####################################################################
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>


[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5




#####################################################################
#  Fluidd
#####################################################################
[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[pause_resume] 

[display_status] 


[save_variables]
filename: saved_variables.cfg
